<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会員登録</title>
</head>
<body>
    <header>

    </header>
    <main>
        <h1>会員登録</h1>
        <form action="#" method="post">
            <div>
                <label for="">メールアドレス</label>
                <input type="text" name="email">
            </div>

            <div>
                <label for="">名前</label>
                <input type="text" name="name">
            </div>

            <div>
                <label for="">ニックネーム</label>
                <input type="text" name="nickname">
            </div>

            <div>
                <label for="">パスワード</label>
                <input type="password" name="password">
            </div>

            <div>
                <label for="">パスワード確認</label>
                <input type="password" name="password_confirmation" placeholder="同じパスワードを再度入力して下さい">
            </div>

            <div>
                <label for="">入会コース</label>
                <select name="course" id="">
                    <option value="1">独学応援コース</option>
                    <option value="2">スクールコース</option>
                    <option value="3">エンジニアチーム養成コース</option>
                    <option value="4">社会人コース</option>
                </select>
            </div>
            <div>
                <input type="submit" value="送信">
            </div>
        </form>

        <h2>入会コース</h2>
        <table>
            <tr>
                <th>コース名</th>
                <th>期間</th>
                <th>対応人数</th>
                <th>料金</th>
            </tr>
            <tr>
                <td>独学応援コース</td>
                <td>1ヶ月〜</td>
                <td>1名</td>
                <td>3万円/月</td>
            </tr>
            <tr>
                <td>スクールコース</td>
                <td>3ヶ月〜</td>
                <td>1名</td>
                <td>6万円/月</td>
            </tr>
            <tr>
                <td>エンジニア養成コース</td>
                <td>6ヶ月〜</td>
                <td>2名~</td>
                <td>10万円/月</td>
            </tr>
            <tr>
                <td>社会人コース</td>
                <td>1年間</td>
                <td>2名~</td>
                <td>2万円/月</td>
            </tr>
        </table>
    </main>
</body>
</html>
